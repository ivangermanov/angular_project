<div *ngIf="selectedTask">
  <h2>{{selectedTask.name}} Details</h2>
  <div><span>id: </span>{{selectedTask.id}}</div>
  <div><span>reason: </span>{{selectedTask.reason}}</div>
  <div><span>minutes: </span>{{selectedTask.minutes}}</div>
  <div>
    employees:
    <span *ngFor="let employee of selectedTask.employees; let last = last">
      <span *ngIf="last; else notLast">{{employee.name}}</span>
      <ng-template #notLast>
        {{employee.name}},
      </ng-template>
    </span>
  </div>
  <div><span>department: </span>{{selectedTask.department.name}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedTask.name" placeholder="name">
    </label>
  </div>
</div>

<div class='addTaskContainer'>
  <label class='addTaskItem'>Task name:
    <input #taskName />
  </label>
  <label class='addTaskItem'>Task reason:
    <input #taskReason />
  </label>
  <label class='addTaskItem'>Task minutes:
    <input #taskMinutes type="number" />
  </label>
  <label class='addTaskItem'>Department:
    <select [(ngModel)]="selectedDepartment" (change)="selectDepartment(selectedDepartment)">
      <option *ngFor="let department of departments" [ngValue]="department">
        {{department.name}}
      </option>
    </select>
  </label>
  <label class='addTaskItem'> Employees:
    <select multiple [(ngModel)]="selectedEmployees" (change)="selectEmployees(selectedEmployees)">
      <option *ngFor="let employee of employees" [ngValue]="employee">
        {{employee.name}}
      </option>
      
    </select>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(taskName.value, taskReason.value, taskMinutes.value, selectedEmployees, selectedDepartment);
                 taskName.value=''; taskReason.value=''; taskMinutes.value=''; selectedEmployees=''; selectedDepartment=''">
    Add!
  </button>
</div>

<h2>My Tasks</h2>
<div class="grid-container">
  <li class="tasks" *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="selectTask(task)">
    <span class="grid-item">{{task.id}} </span> {{task.name}}
    <button class="delete" title="delete task" (click)="delete(task)">x</button>
  </li>
</div>
