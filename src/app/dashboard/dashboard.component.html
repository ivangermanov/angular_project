<h1>Dashboard</h1>
<div class="grid grid-pad">
  <a *ngFor="let component of components" class="col-1-3">
    <a routerLink={{component.link}}>
      <div class="module component">
        <h4>
          {{component.name}}
        </h4>
      </div>
    </a>
  </a>
</div>
<h2 class="text-center">*The API is created by us and implemented on a Fontys MySQL database.</h2>
